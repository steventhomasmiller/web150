<!doctype html>
<html>
<body>

<head>
	<title>The Magic Eight Ball</title>
                <meta charset="utf8">
</head>
        
        <h1>The Magic 8 Ball</h1>
        
        <button id="reveal">Reveal thy answer</button>
        
<script src="http://code.jquery.com/jquery-2.1.0.min.js"/></script>

<script>

var getFortune = function() {
	var request = $.ajax({
		url: "http://thomaswilburn.net:8080/magic8",
		dataType: "jsonp",
		
	
	});
	request.done(function(data) {
				
		var body = $("body");
		//body.append(data.answer);
		var answerElement = $("<div class=answer></div>");
		answerElement.html(data.answer);
		body.append(answerElement);
		answerElement.hide().fadeIn(3000).fadeOut(6000);

	});
};

var reveal = $("#reveal");
reveal.on("click", function() {
	//var $this = $(this);
	var fortune = $("answer").val();
	getFortune(fortune);
	

});


</script>
</body>
</html>
